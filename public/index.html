<!DOCTYPE html>
<html class="no-js" style="height: 100%;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">
   <title>TEN/TEN</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

   <!-- build:css styles/vendor.css -->
   <!-- bower:css -->
   <!-- endbower -->
   <!-- endbuild -->

   <link rel="stylesheet" href="./tenonten_files/main.css">
   <link rel="stylesheet" href="./tenonten_files/ui.css">
   <link rel="stylesheet" href="./tenonten_files/bigvideo.css">
   <style>
   #content {
      top: 0px;
      width: auto;
      left: 0px;
   }

   .page-signin .signin-body, .page-signin .signup-body, .page-signup .signin-body, .page-signup .signup-body {
border-top: 0px;
}
   </style>
   <!-- build:css styles/main.css -->
   <!-- <link rel="stylesheet" href="styles/main.css"> -->
   <!-- endbuild -->

<style type="text/css"></style></head>

<body>

   <div>

      <div class="view-container">
         <section id="content" class="animate-fade-up ng-scope" style="background-color:#7f7f7f;background:rgba(0,0,0,0.5);">
            <div class="page-signin">



               <div class="signin-header" style="background-color:transparent">
                  <div class="container text-center">
                     <section class="logo">
                        <img src="./tenonten_files/tenonten1.png">
                     </section>
                     <section>
                        <p class="text-center lead" style="color:white">T H E&nbsp;&nbsp;&nbsp;P E R F E C T&nbsp;&nbsp;&nbsp;S C O R E
                        </p>
                     </section>
                  </div>
               </div>

               <div class="signin-body">
                  <div class="container">
                     <div class="form-container">



                        <form class="form-horizontal ng-pristine ng-valid">
                           <fieldset>
                              <div class="form-group">
                                 <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email" value="">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-asterisk"></span>
                                    </span>
                                    <input type="password" class="form-control" placeholder="password" value="">
                                 </div>
                              </div>
                              <div class="form-group">
                              </div>
                              <div class="form-group">
                                 <a href="#" class="btn btn-line-success btn-lg btn-block" style="background-color:black;border:1px solid black;color:white">Log in</a>
                              </div>
                           </fieldset>
                        </form>
                        <span class="line-thru">OR</span>
                        <br>

                        <section style="color:white">
                           <p class="text-center"><a href="javascript:;" style="color:white">Forgot your password?</a>
                           </p>
                           <p class="text-center text-small" style="color:white">Don't have an account yet? <a href="#" style="color:white">Sign up</a>
                           </p>
                        </section>

                     </div>
                  </div>
               </div>

            </div>
         </section>
      </div>
   </div>

   <script src="./tenonten_files/jquery.js"></script>
   <script src="./tenonten_files/jquery-ui.min.js"></script>
   <script src="./tenonten_files/video.js"></script>

   <!-- BigVideo -->
   <script src="./tenonten_files/bigvideo.js"></script>

   <script type="text/javascript">
   var BV = new $.BigVideo();
   BV.init();
   BV.show('tenonten_files/tenonten.mp4', {
      ambient: true
   });
   </script>


</body></html>
